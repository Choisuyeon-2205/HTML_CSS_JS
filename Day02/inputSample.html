<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Input Sample</title>
<style>
/*display: inline-block()|block (레이블이 한줄 다 차지)*/
label{ background-color: orange;

width: 120px;}
</style>
</head>
<body>
<h1>입력양식 연습</h1>
<h2>GET방식</h2>
<form action="register.jsp" method="get" enctype="application/x-www-form-urlencoded">
	<label for="userid">사용자 아이디:</label>
	<!-- id:자바프로그램이나 html을 위한 label, name: 서버프로그램을 위한 이름 -->
	<input type="text" id="userid" name="userid" value="jimin"><br>
	<label for="nickname">별명:</label>
	<input type="text" id="nickname" name="nickname" value="suga" readonly="readonly"><br>
	<label for="userpass">비밀번호:</label>
	<input type="text" id="userpass" name="userpass"><br><br>
	<!-- 버튼 <input type="button" name="제출"> -->
	<!-- 버튼으로 submit처럼 서버로 전송할 수 없다. -->
	
	<!-- checkbox: 서로 독립적
		 radio: 서로 배타적
	 -->
	<fieldset>
		<legend>수강과목1:</legend>
		<input type="checkbox" name="subject" value="JAVA" checked="checked">자바
		<input type="checkbox" name="subject" value="WEB">WEB
		<input type="checkbox" name="subject" value="FrameWork">FrameWork
	</fieldset>
	
	<fieldset>
		<legend>수강과목2:</legend>
		<input type="checkbox" name="subject2" value="JAVA2" checked="checked">자바2
		<input type="checkbox" name="subject2" value="WEB2" checked>WEB2
		<input type="checkbox" name="subject2" value="FrameWork2">FrameWork2
	</fieldset>
	
	<fieldset>
		<legend>성별</legend>
		<input type="radio" name="gender" value="M"/>남자
		<input type="radio" name="gender" value="F"/>여자
	</fieldset>
	<br>
	한개 선택: <select name="week">
		<option>Monday</option>
		<option>수요일</option>
		<option value="S">토요일</option>
		<option selected>일요일</option>
	</select>
	<br><br>
	여러개 선택: <select name="week2" multiple="multiple">
		<option>Monday</option>
		<option>수요일</option>
		<option value="S">토요일</option>
		<option selected>일요일</option>
	</select>
	<br><br>
	댓글:
	<textarea rows="5" cols="50" name="memo">sample</textarea>
	<br><br>
	<input type="image" src="../day01/04/images/link.png">
	<br><br>
	<!-- <input type="file"><br><br> -->
	<!-- hidden: 사용자에게 보이지 않지만 서버로 데이터 전송시 같이 전송된다. -->
	<input type="hidden" name="phone" value="010-8447-7807">
	<input type="submit" value="서버전송">
	<input type="reset" value="초기화">
	<input type="button" value="JS코드" onclick="alert('버튼')">
</form>
<br>
<hr>
<h2>입반버튼과 이미지</h2>
<button onclick="alert('버튼')">일반버튼</button>
<img src="../day01/04/images/link.png">

<hr>
<h2>링크도 GET방식</h2>
<a href="register.jsp?userid=jj">등록창으로 가기</a>
<!-- 
get 방식: 주소창에 입력 정보가 서버로 전송되는 것이 보인다.
form 태그에 method= "get" 또는 생략
주소창에 직접입력하면 get방식 
a태그를 이용해서 href 속성으로 link거는 경우도 get방식

post 방식: 주소창에 입력 정보가 서버로 전송되는 것이 안보인다.(숨긴다.)
	요청문서의 body부분에 숨겨서 보인다.
form 태그에 method="post"
 -->

<hr>
<h2>POST방식</h2>
<form action="register.jsp" method="post" >
	사용자 아이디: <input type="text" name="userid">
	비밀번호: <input type="text" name="userpass">
	<input type="submit">
</form>
</body>
</html>
