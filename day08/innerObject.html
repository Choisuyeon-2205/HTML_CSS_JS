<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.onload = function(){
	btn1.onclick= function(){
		//자바는 기본형, wrapper class
		//JS=> 기본형, 객체형: 모두 같은 기능을 갖는다
		//차이점은 기본형은 메소드 추가 불가, 객체형은 메소드 추가 가능하다.
		var num1= 10;
		var num2= new Number(20);
		here.innerHTML= "기본형:"+typeof(num1)+":"+num1.toString(2);
		here.innerHTML+= "<br>Number객체형:"+typeof(num2)+":"+num2.toString(2);
		//num1.print1= function(){ here.innerHTML+= "기본형메서드 추가"; };
		num2.print2= function(){ here.innerHTML+= "<br>Number형메서드 추가"; };
		
		//num1.print1();
		num2.print2();
	};
	
	btn2.onclick= function(){
		var s= "KOSTA";
		here.innerHTML= s.bold(); //bold=> <b></b>태그로 감싸서 리턴한다.
		here.innerHTML+="<br>"+ s.italics(); //bold=> <b></b>태그로 감싸서 리턴한다.
	};
	
	btn3.onclick= function(){
		var arr1= [10,2,30];
		var arr2= new Array(4,50,6);
		var arr3= arr1.concat(arr2); //배열 합치기
		here.innerHTML= arr3;	
		
		here.innerHTML+= "<br>sort전: "+ arr3.join("--"); //배열 사이에 지정한 구분자를 사용해 구분해줌
		
		//sort: 원본을 변경하지 않는다.
		//기본 sort는 문자 sort(ascii)
		here.innerHTML+= "<br>sort후: "+ arr3.sort(); //문자 기준 
		here.innerHTML+= "<br>sort후2: "+ arr3.sort(function(a,b){ return a-b; }); //숫자기준(오름차순)으로
		here.innerHTML+= "<br>sort후3: "+ arr3.sort(function(a,b){ return b-a; }); //숫자기준(내림차순)으로
	};
	
	btn4.onclick= call4;

}

function call4(){
	var arr= [];
	var new_arr=[];
	arr.push(new Student("최수연",100,100,100));
	arr.push(new Student("이차영",10,90,80));
	arr.push(new Student("장소현",100,90,80));
	arr.push(new Student("정서연",100,40,60));
	arr.push(new Student("최수정",100,90,100));
	
	Student.prototype.getSum= function(){ return this.kor+this.eng+this.수학; };
	Student.prototype.getAvg= function(){ return this.getSum()/3; };
	Student.prototype.toString= function(){ return this.getName()+"==>"+this.getAvg() };
	
	here.innerHTML = "생성자 함수로 객체 만들기";
	/*
	for(var i in arr){
		new_arr.push(arr[i].getAvg());
	}
	
	for(var i in new_arr){
		here.innerHTML += new_arr[i];
	}
	
	here.innerHTML+= "<br>sort후: "+ new_arr.sort(function(a,b){ return b-a; });
	*/
	
	var arr2= arr.sort(function(a,b){
		return b.getAvg()-a.getAvg();
	});
	for (var idx in arr2){
		here.innerHTML += "<br>"+arr2[idx];
	}
};

function Student(name, kor, eng, math){
	//var 있으면 지역변수
	//접근방법공개: getter, setter
	var name= name;
	this.kor= kor;
	this.eng= eng;
	this.수학= math;
	this.getName= function(){ return name; }
};
</script>
</head>
<body>
<button id="btn1">기본타입과객체타입비교</button>
<button id="btn2">String</button>
<button id="btn3">Array</button>
<button id="btn4">ObjectArray의Sort</button>
<button id="btn5"></button>
<button id="btn6"></button>
<button id="btn7"></button>
<hr>
<div id="here">여기</div>
</body>
</html>
