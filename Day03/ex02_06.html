<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title>
<style>
	a[target]{ background-color: orange; }
 	a[target=_blank] { color: hotpink; } 
 	
 	/*언더바도 가능, 포함만 하면된다.*/
	[class^="first"] { color: red; } 
	[class$="end"] { color: blue; } 
	[class*="contain"] { color: purple; } 
	/* ~는 단어 (공백o) */
	[class~="contain"] { background-color: yellow; } 
	
	input[type=text] { 
	width: 100px;margin-bottom: 10px;
	 background-color: #D5D5D5; } 
	input[type=button] { 
	color:white; font-weight:bold; 
	padding: 10px
	background-color: #000; }
	
</style>
</head>
<body>
	<div class="first_test">[로그인 화면]</div> 
	<div class="aa_first_test">[로그인 화면]</div> 
	<p class="first_test">[로그인 화면]</p> 
	<p class="test_end">[로그인 화면]</p> 
	<div class="test_end">[로그인 화면]</div> 
	<p class="test_end_aa">[로그인 화면]</p> 
	<p class="end">[로그인 화면]</p> 
	
	<p class="test contain aa">1[로그인 화면]</p> 
	<p class="test_contain_aa">2[로그인 화면]</p> 
	<p class="test containAA aa">3[로그인 화면]</p> 
	<p class="test_BBcontainAA_aa">4[로그인 화면]</p> 
	
	<div class="second_test">아이디와 비밀번호를 입력하시오</div><br>
	<form name="input" action="" method="get"> 
		아이디<input type="text" name="id" size="20"> 
		비밀번호<input type="text" name="pw" size="20"> 
		<input type="button" value="로그인"> <br>
		<a href="register.html" target="_blank">회원가입</a><br><br> 
		<a href="register.html" target="_top">회원가입2</a><br><br> 
		<a href="register.html">회원가입3</a><br><br>

</body>
</html>
