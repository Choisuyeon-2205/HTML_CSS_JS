<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	ul { border: 1px solid gray; 
	list-style-type: none;
	padding: 10px; }
	
	.high-light{
		background-color: lightgreen;
	}
	
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
</script>
<script>
//window.onload= function(){ alert("load후1"); };
//window.onload= function(){ alert("load후2"); }; //하나만 실행
//$: jQuery
$(document).ready(function(){ 
	var s= $("#here").html();
	$("#here").html(s+"<p>jQuery1</p>"); //innerHTML과 동일한 기능 // document와 ready는 생략가능
 });
 $(document).ready(function(){
	 var s= $("#here").html();
		$("#here").html(s+"<p>jQuery2</p>"); //innerHTML과 동일한 기능
		}); //jquery는 두번다 실행

$(function(){
	var s= $("#here").html(); //원래 읽는 거 읽음
	$("#here").html(s+"<p>jQuery3</p>"); //읽고온거에 jQuery1추가
});
$(function(){  //jquery는 두번다 실행
	var s= $("#here").html();
	$("#here").html(s+"<p>jQuery4</p>"); //innerHTML과 동일한 기능
});

$(function(){
	$("#btn1").click(function(){
		$("#here").html("<h1>버튼을 누름~~~</h1>");
	});
	$("#btn2").click(function(){
		$("#here").css("color","red");
		var obj= { border: "1px solid green",
				   backgroundColor: "orange" };
		$("#here").css(obj);
	});
	$("#btn3").click(function(){
		$("h1.active").css("color","purple");
	});
	$("#btn4").click(function(){
		var arr = ["바나나","사과","오렌지","한라봉"];
		var s="";
		$.each(arr, function(idx,item){
			//loop 
			//jQuery는 첫번째요소가 인덱스, 두번째가 값
			s+= idx+"번째:"+item+"<br>";
		}); 
		$("#here").html(s);
	});
	$("#btn5").click(function(){
		var s="<ul>";
		$("h1,h2").each(function(idx,item){
			s+= "<li>"+$(item).html()+"</li>";
		});
		$("#here").html(s+"</ul>");
	});
	$("#btn6").click(function(){
		var s="<ul>";
		$("#mydata>p").each(function(idx,item){
			var ss= $(item).html().split('-');
			s+= "<li><a href='"+ss[1]+"'>"+ss[0]+"</a></li>";
		});
		$("#here").html(s+"</ul>");
	});
	$("#btn7").click(function(){
		var output="<ul>"
		$("#mydata>p").each(function(idx,item){
			var s=  $(item).html();
			var pos= s.indexOf("-");
			var name= s.substring(0, pos);
			var url= s.substring(pos+1);
			output+= "<li><a href='"+url+"'>"+name+"</a></li>";
		});
		$("#here").html(output+"</ul>");
		$("h1, li").addClass("high-light");
	});
	$("#btn8").click(function(){
		var obj= {"name":"윤인성", age:30};
		var obj2= {major:"심리학", school:"고려대"};
		$.extend(obj,obj2,{phone:"010-9999-8888"});
		var s="";
		$.each(obj,function(key,val){
			//here.innerHTML += key+"==>"+ val;
			s+= "<br>"+key+"==>"+val;
		})
		$("#here").html(s);
		
	});
});
</script>
</head>
<body>
<h1>jQuery문법</h1>
<h1 class="active">jQuery문법1</h1>
<h1 class="active">jQuery문법2</h1>
<h2 class="active">jQuery문법3</h2>
<h2 class="active">jQuery문법4</h2>
<h1>jQuery문법5</h1>

<button id="btn1">jquery이용하기1</button>
<button id="btn2">css변경1</button>
<button id="btn3">css변경2</button>
<button id="btn4">each</button>
<button id="btn5">each(selector이용)</button>
<button id="btn6">each(lab)</button>
<button id="btn7">each(lab)-풀이</button>
<button id="btn8">extend</button>
<div id="mydata">
	<p>다음-http://www.daum.net</p>
	<p>네이버-http://www.naver.com</p>
	<p>구글-http://www.google.com</p>
</div>
<hr>
<div id="here">
<p>여기</p>
</div>
</body>
</html>
