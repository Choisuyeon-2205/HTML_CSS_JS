<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
table, td{
	border: 1px solid gray;
}
td{ padding: 10px; }
</style>
<script>
window.onload= function(){
	//3. callback함수(주체가 내가 아니고 onclick이 실행)
	btn1.onclick= f1;
	btn2.onclick= f2;
	btn3.onclick= f3;
	btn4.onclick= f4;
	btn5.onclick= f5;
	btn6.onclick= f6;
	btn7.onclick= f7;
	btn8.onclick= f8;
}

function f1(){
	var num= Number(prompt("숫자를 입력하세요: ",0));
	if(num==0){
		here.innerHTML =`${num}은 0입니다.`;
	}else if(num>0){
		here.innerHTML =`${num}은 양수입니다.`;
	}else{
		here.innerHTML =`${num}은 음수입니다.`;
	}
};


function f2(){
	var num= Number(prompt("숫자를 입력하세요: ",0));
	if(num%2==0){
		here.innerHTML =`${num}은 짝수입니다.`;
	}else{
		here.innerHTML =`${num}은 홀수입니다.`;
	}
};

//1.선언적 함수- 함수의 이름이 있다.
function f3(){
	var kor= Number(prompt("국어 점수를 입력하세요: ",0));
	var math= Number(prompt("수학 점수를 입력하세요: ",0));
	var eng= Number(prompt("영어 점수를 입력하세요: ",0));
	
	var avg= (kor+math+eng)/3;
	var grade= "가";
	if(avg>=90){
		grade= "수";
	}else if(avg>=80){
		grade= "우";
	}else if(avg>=70){
		grade= "미";
	}else if(avg>=60){
		grade= "양";
	}
	
	here.innerHTML =`평균은 ${avg}이고, 성적은 \'${grade}\' 입니다.`;
};

/*
 * Number(): 숫자만 가능
   parseInt(): 앞부분 숫자만 취한다. 1000$ 100점 => 100만 가지고옴
 */
function f4(){
	var scores= prompt("점수를 입력하세요(100점 100점 100점): ",0);
	var arr= scores.split(" ");
	var total=0;
	
	for(var idx in arr)
		total+= parseInt(arr[idx]);
	
	var avg= total/arr.length;
	var grade = "가";
	if(avg>=90){
		grade= "수";
	}else if(avg>=80){
		grade= "우";
	}else if(avg>=70){
		grade= "미";
	}else if(avg>=60){
		grade= "양";
	}
	
	here.innerHTML =`${avg} ===> ${grade}`;
};

function f5(){
	var arr= ["바나나", "오렌지", "사과", "참외"];
	here.innerHTML= "";
	//반복문을 돌리기 위한 변수는 let형을 쓰는게 좋다.
	for(let idx in arr){
		here.innerHTML+= arr[idx]+"<br>";
	}
};


function f6(){
	var scores= prompt("점수를 입력하세요(100점 100점 100점): ",0);
	var arr= scores.split(" ");
	var total=0;
	
	for(var idx in arr)
		total+= parseInt(arr[idx]);
	
	var avg= total/arr.length;
	var grade = "가";
	
	switch(Math.floor(avg/10)){
		case 10:
		case 9:grade="수";
				break;
		case 8: grade="우";
				break;
		case 7: grade="미";
				break;
		case 6: grade="양";
				break;
		default:
			grade= "잘못입력";
	}
	
	here.innerHTML =`${avg} ===> ${grade}`;
};

function f7(){
	var memNum= Number(prompt("입장객 몇명?",0));
	var colNum= Number(prompt("한 줄에 몇명?",0));
	var rowNum= Math.ceil(memNum/colNum);
	
	var s= "<table>";
	//오류, 배열만 이렇게 for문 사용할 수 있다.
	for(let i in rowNum){
		s+= "<tr>";
		for(let j in colNum){
			s+="<td>"+j+"</td>";
		}
		s+="</tr>";
	}
	s+= "</table>";
	
	here.innerHTML= s;
};

function f8(){
	var memNum= Number(prompt("입장객 몇명?",0));
	var colNum= Number(prompt("한 줄에 몇명?",0));
	var rowNum= Math.ceil(memNum/colNum);
	var su= 0;
	
	var s= "<table>";
	
	for(let row=1; row<=rowNum; row++){
		s+= "<tr>";
		for(let col=1; col<=colNum; col++){
			su++;
			if(su<=memNum)
				s+="<td>"+su+"</td>";
			else
				s+="<td></td>";
		}
		s+="</tr>";
	}
	s+= "</table>";
	
	here.innerHTML = s;
};
</script>

</head>
<body>
<button id="btn1">양수,0,음수 프로그램</button>
<button id="btn2">홀수,짝수 프로그램</button>
<button id="btn3">성적 출력 프로그램</button>
<button id="btn4">성적 출력 프로그램2</button>
<button id="btn5">배열</button>
<button id="btn6">switch</button>
<button id="btn7">자리배치도</button>
<button id="btn8">자리배치도2</button>

<hr>
<div id="here">출력은 여기</div>


</body>
</html>
