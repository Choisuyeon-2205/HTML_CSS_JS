<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
a=10;
b="10";
c="10";
document.write((a==b)+"<br>"); //true, 값을 비교, 타입은 고려안함
document.write((a===b)+"<br>"); //false, 값도 타입도 같아야한다.
document.write((b===c)+"<br>"); //true, 값도 타입도 같아야한다.

document.write(true+20+"<br>"); //true가 숫자(1)로 자동형변환
document.write(false+20+"<br>"); //false가 숫자(0)로 자동형변환

document.write((30>20>10)+"<br>"); //주의:: 원하는 결과가 아님!!!
document.write((30>20)&&(20>10)+"<br>"); 

//자바와 같다.
//&&: 앞의 연산결과가 거짓이면 뒤의 문장 수행하지 않는다.
//||: 앞의 결과가 참이면 뒷 문장 수행하지 않는다.
a=10; b=20;
document.write((a>b)&&(++a>10));
document.write("<br>")
document.write(a);
document.write("<br>")

document.write((a>b)||(++a>10));
document.write("<br>")
document.write(a);

function call(){
var s=
`<ul>
	<li>HTML5</li>
	<li>CSS3</li>
	<li>JavaScript</li>
</ul>`;
// document.write(s);//버튼을 누르면 재실행 ㅜㅜ
document.getElementById("here").innerHTML=s; //원하는 위치에 넣기
here2.innerHTML=s; //이렇게 써도된다.
}

</script>
</head>
<body>
<!--  버튼을 누르면 다시 재실행되어져버림 -->
<button onclick="call();">클릭하세요</button>
<hr>
<div id="here">여기</div>
<div id="here2">여기2</div>
</body>
</html>
