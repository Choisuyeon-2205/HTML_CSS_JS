<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//자바스크립트 실행 단계
//호이스팅 단계: var을 먼저 실행 (맨위로 올린다. 여기서 b를 먼저)

// 선언 X(not defined, 에러 발생)
//document.write(a+"<br>"); 
a=10;
document.write(a+"<br>");
//선언 문보다 위에서 write적어도 에러는 나지 않는다. "undefined"라고 출력
document.write(b+"<br>"); 
// 선언 O
var b= 20;
document.write(b+"<br>");
</script>

<script>
//load
//내부에서 변수를 정의해서 사용하고 끝나도 계속 살아있음
for(i=1;i<=5;i++){
	document.write(i);
}
document.write("<h1>loop후:"+i+"</h1>");

for(var i2=1;i2<=5;i2++){
	document.write(i2);
}
document.write("<h1>loop후:"+i2+"</h1>");

//var 없음: global
//var: global

//let는 load X (ECMA6부터~)
//let은 함수 내부에서만 사용한다.(block내에서 유효하다.)
for(let i3=1;i3<=5;i3++){
	document.write(i3);
}
//not defined -- error
document.write("<h1>loop후:"+i3+"</h1>");
</script>
</head>
<body>
<h1>JavaScript type</h1>
</body>
</html>
