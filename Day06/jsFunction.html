<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//전체 load가 끝나고 나서 버튼에 대한 것을 줘야함
//위에서 부터 실행하기 때문에 바로 적으면 btn1에대해 모르기 때문에 오류
//밑에다 적으면 되지만, 밑에 script를 넣는것은 바람직하지않다.

//2. 익명 함수- 함수의 이름이 없다.
window.onload= function(){
	//3. callback함수(주체가 내가 아니고 onclick이 실행)
	btn1.onclick= f1;
	btn2.onclick= f2;
	btn3.onclick= f3;
	btn4.onclick= f4;
	btn5.onclick= f5;
	btn6.onclick= f6;
	btn7.onclick= f7;
	
};

//1.선언적 함수- 함수의 이름이 있다.
function f1(){
	here.innerHTML = `
		<ul>
			<li>number</li>
			<li>string</li>
			<li>boolean</li>
			<li>object</li>
			<li>function</li>
			<li>undefined</li>
		</ul>
	`;
};

//1.선언적 함수- 함수의 이름이 있다.
function f2(){
	//기존에 있었던 것에 더 붙인다.
	here.innerHTML += "<ul><li>1.선언적 함수</li><li>2.익명함수</li></ul>";
};

//1.선언적 함수- 함수의 이름이 있다.
function f3(){
	var currentDate= new Date();
	var year= currentDate.getFullYear();
	var birthYear= Number(prompt("태어난 연도를 입력하세요: ",1990));
	var age= year-birthYear + 1;
	here.innerHTML= `당신의 나이는 ${age} 입니다.`;
};

//1.선언적 함수- 함수의 이름이 있다.
var cnt= 0;
function f4(){
	cnt++;
	here.innerHTML= `당신은 ${cnt}번째 방문자입니다.`;
};

function f5(){
	var a= 10+ "문자가 숫자보다 우선순위 높다."; //문자형
	here.innerHTML= ` ${a} ===> ${typeof(a)} `;
	var a= true+ 10; //우선순위: boolean<number
	here.innerHTML+= `<br> ${a} ===> ${typeof(a)} `;
	here.innerHTML+= `<hr> ${f4} ===> ${typeof(f4)} `;
	
	here.innerHTML += "<br>"+ 10*"20"; //자동형변환 (+를 제외하면 숫자가 높다.)
};

function f6(){
	if(confirm("계속 하시겠습니까?")){
		here.innerHTML= "찬성";
	}else{
		here.innerHTML= "반대";
	}
};

function f7(){
	var a= "100";
	here.innerHTML= Math.sqrt(a);
	
	//양수만 가능
	//var b= "-100";
	//here.innerHTML= Math.sqrt(b);
	
	//숫자형 문자만 가능
	//var c= "aaaa";
	//here.innerHTML= Math.sqrt(c);
	
	//값이 존재하지 않은거 모두 false
	here.innerHTML+= "<br>"+ Boolean(0);
	here.innerHTML+= "<br>"+ Boolean('');
	here.innerHTML+= "<br>"+ Boolean(NaN);
	here.innerHTML+= "<br>"+ Boolean(null);
	here.innerHTML+= "<br>"+ Boolean(undefined);
	//true
	here.innerHTML+= "<br>"+ Boolean(10);
	here.innerHTML+= "<br>"+ Boolean("자바스크립트");
};


</script>
</head>
<body>
<button id="btn1">변수종류</button>
<button id="btn2">함수종류</button>
<button id="btn3">나이계산(p.466) prompt</button>
<button id="btn4">증감연산자</button>
<button id="btn5">타입우선순위</button>
<button id="btn6">confirm</button>
<button id="btn7">NaN</button>
<hr>
<div id="here">
</div>
</body>
</html>
