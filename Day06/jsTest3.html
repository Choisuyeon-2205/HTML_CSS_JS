<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//자바스크립트 변수 타입: 동적타입
a= 100;
document.write("<p>"+a+"==>"+typeof(a)+"</p>");
a= "100";
document.write("<p>"+a+"==>"+typeof(a)+"</p>");
a= 10>20;
document.write("<p>"+a+"==>"+typeof(a)+"</p>");
a= 100.9;
document.write("<p>"+a+"==>"+typeof(a)+"</p>");
// key- value : key에는 ""을 해도되고 안해도된다.
a= {"name":"홍길동", age:20};
document.write("<p>"+a+"==>"+typeof(a)+"</p>");
a= [1,2,3,4,5];
document.write("<p>"+a+"==>"+typeof(a)+"</p>");

a= function(){ alert("함수이다"); };
document.write("<p>"+a+"==>"+typeof(a)+"</p>");

var b;
document.write("<p>"+b+"==>"+typeof(b)+"</p>");
</script>
</head>
<body>

</body>
</html>
