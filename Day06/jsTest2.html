<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
//변수는 선언없이 사용가능
//변수타입은 동적이다. 값을 넣으면 결정된다.
s1= 100;
document.write("<h1>"+s1+"</h1>");
</script>
</head>
<body>
<h1>JS문법</h1>

<script>
//안되면 웹에서 개발자모드 console 확인
name= "수연";
s1= "자바스크립트";
s2= '자바스크립트2'+name;
s3= `자바스크립트3 ${name}`;
//백틱 `` 할때만 ${변수이름} 사용할 수 있다.

//콘솔창에 띄우기(개발자 도구)
console.log(s1);
console.log(s2);
console.log(s3);

//브라우저에 띄우기
document.write("<h1>"+s1+"</h1>");
document.write(`<h1> ${s1} </h1>`);
document.write(`<h1> ${s2} </h1>`);
document.write(`<h1> ${s3} </h1>`);
</script>
</body>
</html>
