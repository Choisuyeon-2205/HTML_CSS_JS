<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width:device-width,initial-scale=1">
<title>Insert title here</title>
<style>
/* px: 고정사이즈 */
/* %: 기본사이즈의 배율*/
/* em: 기본사이즈의 배율*/
/* rem: root 최상위 사이즈의 배율*/

 #container { font-size: 12px; }
 .aa { font-size: 2rem; }
/* .bb { width:300px; height:200px; border: 1px solid red; } */
 .bb { width:8vw; height:33vh; border: 1px solid red; }
</style>
</head>
<body>
<div id="container">
<h1 class="bb">viewport vw, vh</h1>
<h1>viewport test....h1:32px</h1>
<h1 class="aa">viewport test....h1:32px</h1>
<div>viewport:기기에 맞게 디자인. div -- 16px</div>
<div class="aa">viewport:기기에 맞게 디자인. div -- 16px</div>
<p>p태그 p:16px</p>
<p class="aa">p태그 p:16px</p>
</div>
</body>
</html>
