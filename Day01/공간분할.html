<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.aa { border:5px dotted blue; }
	.bb { border:5px dotted green; }
	span { background-color: orange; }
	/* span: inline요소이다. (contents 만큼만 자리를 차지) div, p: block 요소, 한줄을 모두 차지| */
	p { color: gray; border: 1px solid red;}
	/* image가 한줄 전체를 차지하게 스타일 변경 */
	img{
		display: block;
		border:1px solid red;
		/* block이 차지하고 있는 영역 경계표시 */
	}
	.cc { background-color: beige; }
</style>
</head>
<body>
<h1>공간분할: div,p,span</h1>
<hr>
<!-- 공간 분할:div, p, span -->
<div class= "aa">
	공간분할에는 div태그가 있다.<br>
	공간분할에는 div태그가 있다.
	<!--  inline style (html문서랑 style이 섞여잇어서 안좋음, 분리하는게 좋다!) -->
	<p style= "background-color: yellow;">공간분할에는 div태그가 있다.</p>  
	<p>공간분할에는 div태그가 있다.</p>
	<p>공간분할에는 p태그가 있다. 일반적으로 <span>한 줄에</span> 사용된다.</p>
</div>

<div class ="cc">
<!-- 상대 경로: 현재위치기준(webContent) -->
<img src="03/images/activity.jpg"
alt="이곳에 activity 이미지가 있어요"
width="100px" height="100px"/>
<!-- 열면서 바로 닫는 태그, contents가 없다.  -->
<!--  img, span은 inline요소이다. (contents양만큼만 자리차지!!, 한줄 전체x)  -->
<img src="03/images/healing.jpg"
alt="이곳에 healing 이미지가 있어요"
width="100px" height="100px"/>
<!-- 절대 경로: /(슬래시)로 시작한다. -->
<figure>
	<figcaption>첫번째그림</figcaption>
	<img src="/webProject/03/images/activity.jpg" 
	alt="이곳에 activity 이미지가 있어요" 
	width="100px" height="100px" />
</figure>
<figure>
	<img src="http://localhost:9090/webProject/03/images/healing.jpg"
	alt="이곳에 healing 이미지가 있어요"
	width="100px" height="100px"/>
	<figcaption>두번째그림</figcaption>
</figure>
</div>

<div class= "bb">
	<p>공간분할에는 div태그가 있다.</p>
	<p>공간분할에는 div태그가 있다.</p>
	<p>공간분할에는 div태그가 있다.</p>
	<p>공간분할에는 div태그가 있다.</p>
	<p>공간분할에는 p태그가 있다. 일반적으로 <span>한 줄에</span> 사용된다.</p>
</div>
</body>
</html>
