<html>
  <head>
  <meta charset="UTF-8">
    <title>jj문서</title>
    <!--  HTML 주석  -->
    <!--  STYLE은 디자인 담당  -->
    <style>
	h1{ color: red; }
	h6{ font-size: 30px; }
    </style>
    <!--  동작 담당  -->
    <script>
	function call(){
		alert("h1을 누름");
	}
    </script>
  </head>
  <body>
    <h1 onclick="call()">HTML5문법익히기1</h1>
    <h1>HTML5&nbsp;&nbsp;&nbsp;문법<br>익히기2</h1>
    <h2>HTML5문법익히기&copy;</h2>
    <h6>h6으로 만들엇다...</h6>
    <p>HTML은 구조적 데이터를 작성한다.<br>
     style은 디자인 담당<br>
     script는 동적 담당<br></p>
     <!-- pre: 내가 입력한 문자 모양 그대로 출력 -->
     <pre>
     AA
     BB
     CC
     </pre>
  </body>
</html>
