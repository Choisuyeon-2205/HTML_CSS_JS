function call2(){

		<ol>

	here.innerHTML=s;

function call3(){
	var genders= document.getElementsByName("gender");
	var chk, val="no check";
	for(var i=0; i<genders.length; i++){
		chk= genders[i].checked;
		if(chk){
			val= genders[i].value;
		}
	}
	here.innerHTML=`${val}가 선택되었습니다.`;
	
	var season= document.getElementsByName("season");
	for(var i=0; i<season.length; i++){
		chk= season[i].checked;
		if(chk){
			val= season[i].value;
		}
	}
	here.innerHTML+=`<br>${val}가 선택되었습니다.<br>`;
};

function f3(){
	//배열... 값 여러개 묶음
	var arr= [100, "자바스크립트",true,{},[1,2,3],call3,function(){a=10;alert(a);}];
	arr.push(200); //추가 가능
	var s="";
	for(var i=0; i<arr.length; i++){
		s+=`${arr[i]}---->${typeof(arr[i])}<br>`;
		if(typeof(arr[i])==='function'){
			arr[i]();
		}
	}
	here.innerHTML += s;
};

function f5(){
	//현재 시간
	var currentTime= new Date().getTime();
	//1초동안 looping
	var value=0;
	//1초가 지나면 loop를 빠져나감
	while(new Date().getTime() < currentTime +1000){
		value++;
		console.log(value);
	}
	here.innerHTML="1초동안 돈 루프 수: "+value;
}

function f6(){
	var num = 10;
	var s=""; //지역 변수
	
	for(let i=0; i<num; i++){
		for(let j=0; j<i+1; j++){
			s+="*";
		}
		s+="<br>";
	}
	here.innerHTML = s;
}

function f7(){
	//var은 함수 내에서 사용 가능한 지역 변수
	//var이 없으면 전체에서 접근가능한 global
	var num = 10;
	var s="";
	
	for(i=0; i<num; i++){
		for(var k=num; k>i+1; k--){
			s+="&nbsp";
		}
		
		for(let j=0; j<i+1; j++){
			s+="*";
		}
		s+="<br>";
	}
	here.innerHTML = s;
	here.innerHTML += "i= "+i+", j= "+j;
}
